<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header">

</head>

<body>
	<div class="container">

		<form method="GET" action="/year" th:object="${Year}">
			<div class="input-group">
				<select class="form-control" th:field="${year.year}">
					<option th:value=" 1970">1970</option>
					<option th:value="1971">1971</option>
					<option th:value="1972">1972</option>
					<option th:value="1973">1973</option>
					<option th:value="1974">1974</option>
					<option th:value="1975">1975</option>
					<option th:value="1976">1976</option>
					<option th:value="1977">1977</option>
					<option th:value="1978">1978</option>
					<option th:value="1979">1979</option>
					<option th:value="1980">1980</option>
					<option th:value="1981">1981</option>
					<option th:value="1982">1982</option>
					<option th:value="1983">1983</option>
					<option th:value="1984">1984</option>
					<option th:value="1985">1985</option>
					<option th:value="1986">1986</option>
					<option th:value="1987">1987</option>
					<option th:value="1988">1988</option>
					<option th:value="1989">1989</option>
					<option th:value="1990">1990</option>
					<option th:value="1991">1991</option>
					<option th:value="1992">1992</option>
					<option th:value="1993">1993</option>
					<option th:value="1994">1994</option>
					<option th:value="1995">1995</option>
					<option th:value="1996">1996</option>
					<option th:value="1997">1997</option>
					<option th:value="1998">1998</option>
					<option th:value="1999">1999</option>
					<option th:value="2000">2000</option>
					<option th:value="2001">2001</option>
					<option th:value="2002">2002</option>
					<option th:value="2003">2003</option>
					<option th:value="2004">2004</option>
					<option th:value="2005">2005</option>
					<option th:value="2006">2006</option>
					<option th:value="2007">2007</option>
					<option th:value="2008">2008</option>
					<option th:value="2009">2009</option>
					<option th:value="2010">2010</option>
					<option th:value="2011">2011</option>
					<option th:value="2012">2012</option>
					<option th:value="2013">2013</option>
					<option th:value="2014">2014</option>
					<option th:value="2015">2015</option>
					<option th:value="2016">2016</option>
					<option th:value="2017">2017</option>
					<option th:value="2018">2018</option>
					<option th:value="2019">2019</option>
					<option th:value="2020">2020</option>
					<option th:value="2021">2021</option>
				</select>
				<span class="input-group-btn">
					<button class="btn btn-info" type="submit" tabindex="-1"><span class="glyphicon glyphicon-remove"
							aria-hidden="true"></span>Search game by year</button>
				</span>
			</div>
		</form>
		<br>
		<h5 th:text="${game.name}" style="color: white;"></h5>
		<p th:each="game : ${game}">
			<a> <img th:src="${game.cover.url}" width="100%;"></a><br>
			<a th:text="${game.summary}" class="btn btn-info" style="color: white;"></a><br>

		<h5 style="color: white;">Videos</h5>
		<iframe th:each="video : ${game.videos}" width="100%;" height="350px;"
			th:src="${'https://www.youtube.com/embed/'+video.video_id}" title="YouTube video player"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe><br>

		<h5 style="color: white;">Screenshots</h5>
		<p th:each="screenshot : ${game.screenshots}">
			<a th:href="${screenshot.url}"> <img th:src="${screenshot.url}" width="100%;"> </a>
		</p>

		<h4 style="color: white;">Genres</h4>
		<span th:each="genre : ${game.genres}">
			<a th:text="${genre.name}" style="color: white;"></a><br>
		</span><br>

		<h4 style="color: white;">Websites</h4>
		<span th:each="website : ${game.websites}">
			<a th:text="${website.url}" th:href="${website.url}" style="color: white;"></a><br>
		</span><br>

		<h4 style="color: white;">IGDB webpage</h4>
		<a th:href="${game.url}" th:text="${game.name+' IGDB website'}" style="color: white;"></a><br><br>

		<h4 style="color: white;">Release dates</h4>
		<span th:each="date : ${game.release_dates}">
			<a th:text="${date.human}" style="color: white;"></a>
			<a th:text="${date.platform.name}" style="color: white;"></a><br>
		</span>

		</p>

	</div>
</body>

</html>
