<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header">

</head>

<body>
	<div>
		<p th:each="game : ${game}">
			<a> <img th:src="${game.cover.url}" width="100%;"></a><br>
			<a th:text="${game.summary}" class="btn btn-info" style="color: white;"></a><br>

		<h5 style="color: white;">Videos</h5>
		<iframe th:each="video : ${game.videos}" width="100%;" height="350px;"
			th:src="${'https://www.youtube.com/embed/'+video.video_id}" title="YouTube video player"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen></iframe><br>

		<h5 style="color: white;">Screenshots</h5>
		<p th:each="screenshot : ${game.screenshots}">
			<a th:href="${screenshot.url}"> <img th:src="${screenshot.url}" width="100%;"> </a>
		</p>

		<h4 style="color: white;">Genres</h4>
		<span th:each="genre : ${game.genres}">
			<a th:text="${genre.name}" style="color: white;"></a><br>
		</span><br>

		<h4 style="color: white;">Websites</h4>
		<span th:each="website : ${game.websites}">
			<a th:text="${website.url}" th:href="${website.url}" style="color: white;"></a><br>
		</span><br>

		<h4 style="color: white;">IGDB webpage</h4>
		<a th:href="${game.url}" th:text="${game.name+' IGDB website'}" style="color: white;"></a><br><br>

		<h4 style="color: white;">Release dates</h4>
		<span th:each="date : ${game.release_dates}">
			<a th:text="${date.human}" style="color: white;"></a>
			<a th:text="${date.platform.name}" style="color: white;"></a><br>
		</span>

		</p>

	</div>
</body>

</html>
