<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: header">

</head>

<body>
	<div>
		<h4 class="text-info">Search game</h4>
		<form method="GET" action="/search" th:object="${Game}">
			<div class="input-group mb-3">
				<input type="text" class="form-control" th:field="${game.name}" placeholder="Name"
					aria-label="Recipient's username" aria-describedby="button-addon2" required>
				<div class="input-group-append">
					<button class="btn btn-info" type="submit" id="button-addon2">Search game</button>
				</div>
			</div>
		</form>

		<p th:each="game : ${game}">
			<a> <img th:src="${game.cover.url}" width="100%;"></a><br>
			<a th:text="${game.summary}" class="btn btn-info" style="color: white;"></a><br>

			<b>Videos</b>
			<iframe th:each="video : ${game.videos}" width="100%;" height="350px;"
				th:src="${'https://www.youtube.com/embed/'+video.video_id}" title="YouTube video player"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen></iframe><br>

			<b>Screenshots</b>
		<p th:each="screenshot : ${game.screenshots}">
			<a th:href="${screenshot.url}"> <img th:src="${screenshot.url}" width="100%;"> </a>
		</p>

		<b>Genres</b><br>
		<span th:each="genre : ${game.genres}">
			<a th:text="${genre.name}"></a><br>
		</span>

		<b>Websites</b><br>
		<span th:each="website : ${game.websites}">
			<a th:text="${website.url}" th:href="${website.url}"></a><br>
		</span>

		<b>IGDB webpage</b><br>
		<a th:href="${game.url}" th:text="${game.name+' IGDB website'}"></a><br>

		<b>Release dates</b><br>
		<span th:each="date : ${game.release_dates}">
			<a th:text="${date.human}"></a>
			<a th:text="${date.platform.name}"></a>
			<br>
		</span>

		</p>

	</div>
</body>


</html>
